# WARNING: This file is auto-generated during the build process.
# DO NOT EDIT THIS FILE MANUALLY.
# It is created by merging:
#   - Generic YAML file: ../assets-docs/mkdocs.yml
#   - Project specific YAML file: docs/mkdocs.yml

site_name: EasyDiffraction Library
site_url: https://docs.diffraction.org/lib
repo_url: https://docs.diffraction.org/lib
edit_uri: edit/develop/docs/
copyright: Â© 2025 EasyDiffraction
theme:
  name: material
  custom_dir: overrides
  features:
  - content.code.annotate
  - content.code.copy
  - content.tooltips
  - navigation.footer
  - navigation.indexes
  - navigation.sections
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  - toc.follow
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: custom
    toggle:
      icon: fontawesome/solid/sun
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: custom
    toggle:
      icon: fontawesome/solid/moon
      name: Switch to light mode
  font:
    text: Mulish
    code: Roboto Mono
  icon:
    edit: material/file-edit-outline
  favicon: assets/images/favicon.png
  logo_dark_mode: assets/images/logo_dark.svg
  logo_light_mode: assets/images/logo_light.svg
extra:
  generator: false
  social:
  - icon: easyscience
    link: https://easyscience.software
  vars:
    ci_branch: CI_BRANCH
    github_repository: GITHUB_REPOSITORY
    release_version: RELEASE_VERSION
    notebooks_dir: NOTEBOOKS_DIR
extra_css:
- assets/stylesheets/extra.css
extra_javascript:
- assets/javascripts/extra.js
markdown_extensions:
- abbr
- admonition
- attr_list
- def_list
- footnotes
- pymdownx.details
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji ''
    emoji_generator: !!python/name:material.extensions.emoji.to_svg ''
    options:
      custom_icons:
      - overrides/.icons
- pymdownx.highlight:
    use_pygments: true
    pygments_lang_class: true
- pymdownx.snippets:
    auto_append:
    - includes/abbreviations.md
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true
- toc:
    toc_depth: 3
plugins:
- autorefs
- inline-svg
- markdownextradata
- mkdocs-jupyter:
    include:
    - '*.py'
    - '*.ipynb'
    execute: true
    allow_errors: false
    include_source: true
    include_requirejs: true
    custom_mathjax_url: https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-AMS_CHTML-full,Safe
    ignore_h1_titles: true
    remove_tag_config:
      remove_input_tags:
      - hide_in_docs
- mkdocstrings:
    handlers:
      python:
        paths:
        - src
        options:
          show_root_heading: true
          show_source: false
          show_submodules: true
- search
watch:
- includes
- overrides
- src
nav:
- Introduction: index.md
- Getting started: getting-started.md
- How to use:
  - how-to-use/index.md
